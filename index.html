<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Script Oxygen</title>
  <link rel="stylesheet" href="style.css?v=99">
</head>
<body>

<div class="hero">
  <div class="hero-overlay">
    <h1>Script Oxygen</h1>
    <p>Profesionalne Cronus Zen skripte za ultra gaming</p>
    <a href="#shop" class="btn">Pogledaj skripte</a>
  </div>
</div>

<section id="shop" class="section">
<h2>Naše skripte</h2>

<div class="grid">

<div class="card category" onclick="openPacks('apex')">
  <h3>APEX SCRIPT</h3>
  <p>Stabilne i brze skripte</p>
  <div class="view">View Packs</div>
</div>

<div class="card category" onclick="openPacks('warzone')">
  <h3>WARZONE SCRIPT</h3>
  <p>Napredne i kompetitivne skripte</p>
  <div class="view">View Packs</div>
</div>

</div>
</section>

<div id="modal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closePacks()">✕</span>
    <h2 id="modalTitle"></h2>
    <div id="packs"></div>
  </div>
</div>
<footer>
  © 2026 Script Oxygen
</footer>

<script src="script.js"></script>
</body>
</html>
